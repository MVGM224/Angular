<table class="table">
  <tr>
    <th>PERSON ID</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>EMAIL</th>
    <th>PHOTO</th>
  </tr>
  <tr *ngFor="let item of table">
    <td>{{item.id}}</td>
    <td>{{item.first_name}}</td>
    <td>{{item.last_name}}</td>
    <td>{{item.email}}</td>
    <td><img [src]="item.avatar"></td>
    </tr>
</table><br>
<div class="pagination_section">
  <a href="javascript:void(0)">  Previous</a>
  <a (click)="get('1')">1</a>
  <a (click)="get('2')">2</a>
  <a href="javascript:void(0)">Next </a>
</div>
