<table style="width:100%">
  <tr>
    <th>PERSON ID 1</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>EMAIL</th>
    <th>PHOTO</th>
  </tr>
  <tr *ngFor="let item of table">
    <td>{{item.id}}</td>
    <td>{{item.first_name}}</td>
    <td>{{item.last_name}}</td>
    <td>{{item.email}}</td>
    <td><img [src]="item.avatar"></td>
    </tr>
</table>
